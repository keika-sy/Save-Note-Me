<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-image: url('images/background.png'); /* Ganti dengan nama file foto Anda */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 40rem;
            padding: 1.5rem;
            margin: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #ffab00;
            font-size: clamp(1.5rem, 5vw, 1.8rem);
            font-weight: 600;
        }

        .note-input {
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            min-height: 8rem;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            resize: vertical;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .buttons {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: clamp(0.875rem, 2.5vw, 0.9375rem);
            font-weight: 500;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        button::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s;
            pointer-events: none;
        }

        button:active::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        .save-btn {
            background: #007bff;
            color: white;
        }

        .save-btn:hover {
            background: #0056b3;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
        }

        .clear-btn:hover {
            background: #b02a37;
        }

        .note-list {
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .note-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .note-content {
            flex: 1;
            word-break: break-word;
        }

        .note-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .copy-btn, .delete-btn {
            padding: 0.5rem;
            font-size: clamp(0.75rem, 2vw, 0.875rem);
        }

        .copy-btn {
            background: #28a745;
            color: white;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #b02a37;
        }

        .timestamp {
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            color: #666;
            margin-top: 0.25rem;
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            background: #28a745;
            color: white;
            border-radius: 0.5rem;
            display: none;
            z-index: 1000;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
        }

        /* Media Queries untuk Responsivitas */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }

            .buttons {
                flex-direction: column;
                gap: 0.5rem;
            }

            button {
                width: 100%;
                padding: 0.75rem;
            }

            .note-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .note-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.25rem;
            }

            textarea {
                min-height: 6rem;
            }
        }

        /* Reduced motion untuk aksesibilitas */
        @media (prefers-reduced-motion: reduce) {
            button {
                transition: none;
            }
            button:hover, button:active {
                transform: none;
                box-shadow: none;
            }
            button::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Note App</h1>
        </div>
        <div class="note-input">
            <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        </div>
        <div class="buttons">
            <button class="save-btn" onclick="saveNote()">Save Note</button>
            <button class="clear-btn" onclick="clearInput()">Clear</button>
        </div>
        <div class="note-list" id="noteList"></div>
    </div>
    <div class="notification" id="notification">Copied to clipboard!</div>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        function saveNote() {
            const noteInput = document.getElementById('noteInput');
            const noteText = noteInput.value.trim();

            if (noteText) {
                const timestamp = new Date().toLocaleString();
                notes.unshift({ text: noteText, timestamp: timestamp });
                localStorage.setItem('notes', JSON.stringify(notes));
                noteInput.value = '';
                renderNotes();
            }
        }

        function renderNotes() {
            const noteList = document.getElementById('noteList');
            noteList.innerHTML = '';

            notes.forEach((note, index) => {
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item';
                noteItem.innerHTML = `
                    <div class="note-content">
                        <p>${note.text}</p>
                        <div class="timestamp">${note.timestamp}</div>
                    </div>
                    <div class="note-actions">
                        <button class="copy-btn" onclick="copyNote(${index})">Copy</button>
                        <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
                    </div>
                `;
                noteList.appendChild(noteItem);
            });
        }

        function copyNote(index) {
            const noteText = notes[index].text;
            navigator.clipboard.writeText(noteText).then(() => {
                showNotification();
            });
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
        }

        function clearInput() {
            document.getElementById('noteInput').value = '';
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        renderNotes();
    </script>
</body>
</html>
