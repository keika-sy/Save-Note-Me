<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .note-input {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .save-btn {
            background: #007bff;
            color: white;
        }

        .save-btn:hover {
            background: #0056b3;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
        }

        .clear-btn:hover {
            background: #b02a37;
        }

        .note-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .note-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-content {
            flex: 1;
            margin-right: 10px;
            word-break: break-all;
        }

        .note-actions {
            display: flex;
            gap: 5px;
        }

        .copy-btn, .delete-btn {
            padding: 8px;
            font-size: 12px;
        }

        .copy-btn {
            background: #28a745;
            color: white;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #b02a37;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Note App</h1>
        </div>
        <div class="note-input">
            <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        </div>
        <div class="buttons">
            <button class="save-btn" onclick="saveNote()">Save Note</button>
            <button class="clear-btn" onclick="clearInput()">Clear</button>
        </div>
        <div class="note-list" id="noteList"></div>
    </div>
    <div class="notification" id="notification">Copied to clipboard!</div>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        function saveNote() {
            const noteInput = document.getElementById('noteInput');
            const noteText = noteInput.value.trim();

            if (noteText) {
                const timestamp = new Date().toLocaleString();
                notes.unshift({ text: noteText, timestamp: timestamp });
                localStorage.setItem('notes', JSON.stringify(notes));
                noteInput.value = '';
                renderNotes();
            }
        }

        function renderNotes() {
            const noteList = document.getElementById('noteList');
            noteList.innerHTML = '';

            notes.forEach((note, index) => {
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item';
                noteItem.innerHTML = `
                    <div class="note-content">
                        <p>${note.text}</p>
                        <div class="timestamp">${note.timestamp}</div>
                    </div>
                    <div class="note-actions">
                        <button class="copy-btn" onclick="copyNote(${index})">Copy</button>
                        <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
                    </div>
                `;
                noteList.appendChild(noteItem);
            });
        }

        function copyNote(index) {
            const noteText = notes[index].text;
            navigator.clipboard.writeText(noteText).then(() => {
                showNotification();
            });
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
        }

        function clearInput() {
            document.getElementById('noteInput').value = '';
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        // Load notes when page loads
        renderNotes();
    </script>
</body>
</html>
